<head>
  <title>cherry-tomato</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> pomodorosList}}
</body>

<template name="pomodorosList">
  <p>This is a list of pomodoros</p>
  <form id="new-pomodoro">
    <input type="text" name="goal" placeholder="What's the goal?">
    <input type="submit" value="Go">
  </form>

  <ul class="pomodoro-list">
    {{#each list}}
    <li class="pomodoro">{{goal}} | {{startDate}} <button type="button" class="deleteButton"> X </button> </li>
    {{/each}}
  </ul>

</template>
